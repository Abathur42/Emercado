<!DOCTYPE html>

<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <title>eMercado - Todo lo que busques está aquí</title>

  <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/album/">
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">


  <style>
    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }
  </style>
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <link href="css/dropzone.css" rel="stylesheet">
</head>

<body>
  <nav class="site-header sticky-top py-1 bg-dark">
    <div class="container d-flex flex-column flex-md-row justify-content-between">
      <a class="py-2 d-none d-md-inline-block" href="index2.html">Inicio</a>
      <a class="py-2 d-none d-md-inline-block" href="categories.html">Categorías</a>
      <a class="py-2 d-none d-md-inline-block" href="products.html">Productos</a>
      <a class="py-2 d-none d-md-inline-block" href="sell.html">Vender</a>

      <div class="dropdown" id="dropdown">
        <!--<button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown"
          aria-haspopup="true" aria-expanded="false">
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
          <a class="dropdown-item" href="cart.html">Ver carrito</a>
          <a class="dropdown-item" href="my-profile.html">Perfil</a>
          <a class="dropdown-item" href="index.html" onclick=cerrarSesion()>Cerrar sesion</a>
        </div>-->
      </div>

    </div>
  </nav>
  <div id="spinner-wrapper"></div>
  <div class="row">

    <!--Grid column-->
    <div class="col-lg-8">

      <!-- Carrito -->
      <div class="card wish-list mb-3">
        <div class="card-body">

          <h5 class="mb-4">Carrito (<span>2</span> items)</h5>
          <div id="producto"></div>

          <p class="text-primary mb-0"><i class="fas fa-info-circle mr-1"></i> Agregar items no significa booking.</p>

        </div>
      </div>
      <!-- Fin de carrito -->

      <!-- Tiempo de entrega -->
      <div class="card mb-3">
        <div class="card-body">

          <h5 class="mb-4">Tiempo de entrega</h5>

          <p class="mb-0" id="time">Elija un tipo de shipping</p>
        </div>
      </div>
      <!-- Fin de tiempo de entrega -->

      <!-- Imagenes de tarjetas -->
      <div class="card mb-3">
        <div class="card-body">

          <h5 class="mb-4">Aceptamos</h5>

          <img class="mr-2" width="45px"
            src="https://mdbootstrap.com/wp-content/plugins/woocommerce-gateway-stripe/assets/images/visa.svg"
            alt="Visa">
          <img class="mr-2" width="45px"
            src="https://mdbootstrap.com/wp-content/plugins/woocommerce-gateway-stripe/assets/images/amex.svg"
            alt="American Express">
          <img class="mr-2" width="45px"
            src="https://mdbootstrap.com/wp-content/plugins/woocommerce-gateway-stripe/assets/images/mastercard.svg"
            alt="Mastercard">

        </div>
      </div>
      <!-- Fin de imagenes de tarjetas -->

    </div>
    <!--Grid column-->

    <!--Grid column-->
    <div class="col-lg-4">

      <!-- Coste y métodos de entrega -->
      <div class="card mb-3">
        <div class="card-body">

          <h5 class="mb-3">Carrito</h5>

          <ul class="list-group list-group-flush">
            <li class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 pb-0">
              Costo Temporal
              <span id="subTotal"></span>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center px-0">
              Shipping
              <div class="row">

                <div class="col-sm-10">

                  <div class="form-check">

                    <label class="form-check-label" for="gridRadios1"><input class="form-check-input" type="radio"
                        name="gridRadios" id="gridRadios1" value="option1" checked>
                      Premium(15%)
                    </label>
                  </div>
                  <div class="form-check">

                    <label class="form-check-label" for="gridRadios2"><input class="form-check-input" type="radio"
                        name="gridRadios" id="gridRadios2" value="option2">
                      Express(7%)
                    </label>
                  </div>
                  <div class="form-check">

                    <label class="form-check-label" for="gridRadios3"><input class="form-check-input" type="radio"
                        name="gridRadios" id="gridRadios3" value="option3">
                      Standard(5%)
                    </label>
                  </div>
                </div>
              </div>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 mb-3">
              <div>
                <strong>Costo de envio</strong>

              </div>
              <span id="Envio"><strong></strong></span>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 mb-3">
              <div>
                <strong>Total(incluyendo envio)</strong>

              </div>
              <span id="Total"><strong></strong></span>
            </li>


            <li class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 mb-3">
              <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
                Ir a metodos de pago
              </button>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 mb-3">
              <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#envio">
                Direccion de entrega
              </button>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 mb-3">
              <button type="button" class="btn btn-primary btn-block waves-effect waves-light" onclick=verificarCompra()>Finalizar compra</button>
            </li>
          </ul>
        </div>
      </div>
      <!-- Fin de coste y métodos de entrega -->
      <!-- Modal  del metodo de pago-->
      <div id="exampleModal" class="modal" tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Metodo de pago</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body"><!-- inicio de cuerpo -->
              <div class="container">
                <div class="row">
                  <div class="custom-control custom-radio">
                    <input id="creditCardPaymentRadio" name="paymentType" type="radio" class="custom-control-input"
                      onclick=deshabilitarCuentaBancaria()>
                    <label class="custom-control-label" for="creditCardPaymentRadio">Tarjeta de crédito</label>
                  </div>
                </div>
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fa fa-credit-card"></i></span>
                  </div>
                  <input id="TC1" type="number" class="form-control TC" name="cardNumber" placeholder="">
                </div>
                <div class="row">
                  <div class="col-sm-8">
                    <div class="form-group">
                      <label><span class="hidden-xs">Vencimiento(Mes/año)</span> </label>
                      <div class="form-inline">
                        <select id="TC2" class="form-control TC" style="width:45%">
                          <option></option>
                          <option>Enero</option>
                          <option>Febrero</option>
                          <option>Marzo</option>
                          <option>Abril</option>
                          <option>Mayo</option>
                          <option>Junio</option>
                          <option>Julio</option>
                          <option>Agosto</option>
                          <option>Setiembre</option>
                          <option>Octubre</option>
                          <option>Noviembre</option>
                          <option>Diciembre</option>
                        </select>
                        <span style="width:10%; text-align: center"> / </span>
                        <select id="TC3" class="form-control TC" style="width:45%">
                          <option></option>
                          <option>2019</option>
                          <option>2018</option>
                          <option>2017</option>
                          <option>2016</option>
                          <option>2015</option>
                        </select>
                      </div>
                    </div>
                  </div>
                  <div class="col-sm-4">
                    <div class="form-group">
                      <label data-toggle="tooltip" title=""
                        data-original-title="3 digits code on back side of the card">CVV <i
                          class="fa fa-question-circle"></i></label>
                      <input id="TC4" class="form-control TC" required="" type="number">
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="custom-control custom-radio">
                    <input id="creditCardPaymentRadio2" name="paymentType" type="radio" class="custom-control-input"
                      onclick=deshabilitarTarjetaDeCredito()>
                    <label class="custom-control-label" for="creditCardPaymentRadio2">Cuenta bancaria</label>
                  </div>
                </div>
              </div>
              <div class="input-group ">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="fa fa-credit-card"></i></span>
                </div>
                <input id="CB" type="number" class="form-control" name="cardNumber" placeholder="">
              </div>
            </div><!-- Fin del cuerpo -->
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
              <button type="button" class="btn btn-primary" onclick=verificarMPyAlert()>Guardar</button>
            </div>
          </div>
        </div>
      </div><!-- Fin del  modal del metodo de pago-->

      <!-- inicio modal de direccion-->
      <div id="envio" class="modal" tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Datos del envio</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body"><!-- Cuerpo del modal -->
              <div class="container">
                <div class="row">
                  <div class="input-group">
                    <div class="col-sm-8">
                      <div class="form-group">
                        <input id="direccion" type="text" class="form-control TC" name="dir" placeholder="Direccion">
                      </div>
                    </div>
                    <div class="col-sm-4">
                      <div class="form-group">
                        <input id="numeroDePuerta" type="number" class="form-control TC" name="numpuerta" placeholder="Nº de puerta">
                      </div>
                    </div>
                  </div>
                </div>
              
              <div class="row">
                <div class="col-sm-8">
                  <div class="form-group">
                    <input id="esquina" type="text" class="form-control TC" name="esq" placeholder="Esquina">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-sm-8">
                  <div class="form-group">
                    <input id="numeroDeContacto" type="number" class="form-control TC" name="contacto"
                      placeholder="Número de contacto">
                    </div>
                  </div>
                </div>
              </div>
            </div>
          
            <!-- Fin del cuerpo -->
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
            <button type="button" class="btn btn-primary" onclick=verificarDyAlert()>Guardar</button>
          </div>
        </div>
      </div>
    </div>
    <!-- Fin del  modal de direccion -->
      <!-- Codigo de descuento(NO ANDA) -->
      <div class="card mb-3">
        <div class="card-body">

          <a class="dark-grey-text d-flex justify-content-between" data-toggle="collapse" href="#collapseExample1"
            aria-expanded="false" aria-controls="collapseExample1">
            Codigo de descuento
            <span><i class="fas fa-chevron-down pt-1"></i></span>
          </a>

          <div class="collapse" id="collapseExample1">
            <div class="mt-3">
              <div class="md-form md-outline mb-0">
                <input type="text" id="discount-code1" class="form-control font-weight-light"
                  placeholder="Enter discount code">
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- Fin de codigo de descuento -->

    </div>
    <!--Grid column-->

  </div>
  <!--Grid row-->
  <script src="js/jquery-3.4.1.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/dropzone.js"></script>
  <script src="js/init.js"></script>
  <script src="js/cart.js"></script>
</body>

</html>
